<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
		/>
	</head>
	<body>
		<script src="./bundle.js" defer></script>
		<header>
			<h1>Your Todo Lists</h1>
		</header>
		<aside>
			<div class="dropdown">
				<h3 class="pop-target">All Todos</h3>
			</div>
			<div class="dropdown due-todos">
				<h3 class="pop-target">Today</h3>
			</div>

			<div class="dropdown due-todos">
				<h3 class="pop-target">Next 3 Days</h3>
			</div>

			<div class="dropdown due-todos">
				<h3 class="pop-target">This Week</h3>
			</div>

			<div class="dropdown projects">
				<div class="collapsible-aside">
					<i class="fi fi-rr-plus-small dropdown-icon active"></i>
					<i class="fi fi-rr-minus-small dropdown-icon"></i>
					<h3>Projects</h3>
				</div>
				<ul class="drop-list projects-list"></ul>
			</div>
		</aside>
		<div class="main-display">
			<form action="#" method="get">
				<h3>New Project</h3>
				<div class="title-input">
					<label for="title">Title</label>
					<input type="text" name="project-title" id="project-title" />
				</div>

				<button type="submit" class="create-project-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						version="1.1"
						id="Capa_1"
						x="0px"
						y="0px"
						viewBox="0 0 512 512"
						style="enable-background: new 0 0 512 512"
						xml:space="preserve"
						class="todo-icon"
					>
						<g>
							<path
								d="M480,224H288V32c0-17.673-14.327-32-32-32s-32,14.327-32,32v192H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h192v192   c0,17.673,14.327,32,32,32s32-14.327,32-32V288h192c17.673,0,32-14.327,32-32S497.673,224,480,224z"
							/>
						</g>
					</svg>
				</button>
			</form>
			<form action="#" method="get">
				<h3>New Todo Item</h3>
				<div class="title-input">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" />
				</div>
				<div class="due-date-input">
					<label for="due-date">Due date</label>
					<input type="date" name="dueDate" id="due-date" />
				</div>
				<button type="submit" class="create-todo-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						version="1.1"
						id="Capa_1"
						x="0px"
						y="0px"
						viewBox="0 0 512 512"
						style="enable-background: new 0 0 512 512"
						xml:space="preserve"
						class="todo-icon"
					>
						<g>
							<path
								d="M480,224H288V32c0-17.673-14.327-32-32-32s-32,14.327-32,32v192H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h192v192   c0,17.673,14.327,32,32,32s32-14.327,32-32V288h192c17.673,0,32-14.327,32-32S497.673,224,480,224z"
							/>
						</g>
					</svg>
				</button>
			</form>
			<button class="sort-btn">Sort</button>
			<div class="dropdown todo-container"></div>
		</div>
	</body>
</html>
